name: Build & Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Cần thiết để git blame hoạt động đúng

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Git
      run: sudo apt-get install git -y

    - name: Run blame line counter
      run: python ./src/metrics/blame_line_counter.py

    - name: Upload CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: line-contribution
        path: ./src/metrics/line_contribution.csv

    - name: Show output CSV
      run: cat ./src/metrics/line_contribution.csv || echo "CSV not found"
