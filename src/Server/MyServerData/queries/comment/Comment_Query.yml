####### Non-query comment #######
    - name: InsertComment
      description: Insert a new comment into the database.
      path: comment/insert_comment
      parameters:
        - name: "@Content"
          type: string
          required: true
        - name: "@UserId"
          type: string
          required: true
        - name: "@ReviewId"
          type: string
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int
    
    - name: UpdateComment
