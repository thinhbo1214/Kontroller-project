Diary:
  description: Contains all SQL queries related to the Diary entity.
  queries:
####### Query diary #######
    - name: GetAllDiaries
      description: Retrieves all diaries.
      path: queries/diary/get_all_diaries
      parameters: []
      result:
        type: DataTable
        returnsMany: true
        columns:
          - name: diaryId
            type: string
          - name: gameLogged
            type: array
          - name: dateLogged
            type: string
            format: date

    - name: GetDiaryByUserId
      description: Retrieves a diary by user ID.
      path: queries/diary/get_diary_by_user_id
      parameters:
        - name: "@UserId"
          type: string
          description: The ID of the user whose diary is being retrieved.
          required: 
      result:
        type: DataTable
        returnsMany: true
        columns:
          - name: diaryId
            type: string
          - name: gameLogged
            type: array
          - name: dateLogged
            type: string
            format: date
    
    - name: GetDiaryByDiaryId
      description: Retrieves a diary by its ID.
      path: queries/diary/get_diary_by_id
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary being retrieved.
          required: true
      result:
        type: DataTable
        returnsMany: false
        columns:
          - name: diaryId
            type: string
          - name: gameLogged
            type: array
          - name: dateLogged
            type: string
            format: date
    
####### Non-query diary #######
    - name: InsertDiary
      description: Inserts a new diary entry.
      path: queries/diary/insert_diary
      parameters:
        - name: "@GameLogged"
          type: array
          description: The list of games associated with the diary entry.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int
    
    - name: InsertGameToDiary
      description: Inserts a game into an existing diary entry.
      path: queries/diary/insert_game_to_diary
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary entry to which the game will be added.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int
    
    - name: InsertGameToDiaryByUserId
      description: Inserts a game into all diary entries for a specific user.
      path: queries/diary/insert_game_to_diary_by_user_id
      parameters:
        - name: "@UserId"
          type: string
          description: The ID of the user whose diary entries will be updated.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int

    - name: UpdateDiaryByDiaryId
      description: Updates an existing diary entry.
      path: queries/diary/update_diary
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary entry to update.
          required: true
        - name: "@GameLogged"
          type: array
          description: The updated list of games associated with the diary entry.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int

    - name: UpdateDiaryByUserId
      description: Updates all diary entries for a specific user.
      path: queries/diary/update_diary_by_user_id
      parameters:
        - name: "@UserId"
          type: string
          description: The ID of the user whose diary entries are to be updated.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int

    - name: DeleteGameFromDiary
      description: Deletes a game from an existing diary entry.
      path: queries/diary/delete_game_from_diary
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary entry from which the game will be removed.
          required: true
        - name: "@GameId"
          type: string
          description: The ID of the game to be removed from the diary entry.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int
      
    - name: DeleteGameFromDiaryByUserId
      description: Deletes a game from all diary entries for a specific user.
      path: queries/diary/delete_game_from_diary_by_user_id
      parameters:
        - name: "@UserId"
          type: string
          description: The ID of the user whose diary entries will be updated.
          required: true
        - name: "@GameId"
          type: string
          description: The ID of the game to be removed from the diary entries.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int

    - name: DeleteDiaryByDiaryId
      description: Deletes a diary entry by its ID.
      path: queries/diary/delete_diary
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary entry to delete.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int

    - name: DeleteDiaryByUserId
      description: Deletes all diary entries for a specific user.
      path: queries/diary/delete_diary_by_user_id
      parameters:
        - name: "@UserId"
          type: string
          description: The ID of the user whose diary entries are to be deleted.
          required: true
      result:
        type: affected_rows # NonQuery
        datatype: int
      
    - name: DeleteAllDiaries
      description: Deletes all diary entries.
      parameters: []
      result:
        type: affected_rows # NonQuery
        datatype: int

####### Scalar queries diary #######
    - name: CountDiaries
      description: Counts the total number of diary entries.
      path: queries/diary/count_diaries
      parameters: []
      result:
        type: Scalar
        datatype: int

    - name: CountGamesInDiary
      description: Counts the total number of games in a specific diary.
      path: queries/diary/count_games_in_diary
      parameters:
        - name: "@DiaryId"
          type: string
          description: The ID of the diary for which to count games.
          required: true
      result:
        type: Scalar
        datatype: int

    
