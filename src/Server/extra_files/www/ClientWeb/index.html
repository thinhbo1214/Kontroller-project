<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Cache Test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />

</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Login</h2>
      <input type="text" id="inputUsername-post-login" placeholder="Username" />
      <input type="password" id="inputPassword-post-login" placeholder="Password" />
      <button id ="button-post-login">Login</button>
    </div>
    <h1>Test HTTP Cache Server API</h1>

    <div class="section">
      <h2>GET Cache Value</h2>
      <input type="text" id="inputKey-get-cache" placeholder="Enter key to GET" />
      <button id="button-get-cache">GET</button>
    </div>

    <div class="section">
      <h2>POST Cache Value</h2>
      <input type="text" id="inputKey-post-cache" placeholder="Enter key" />
      <textarea id="inputValue-post-cache" placeholder="Enter value"></textarea>
      <button id="button-post-cache">POST</button>
    </div>

    <div class="section">
      <h2>PUT Cache Value</h2>
      <input type="text" id="inputKey-put-cache" placeholder="Enter key" />
      <textarea id="inputValue-put-cache" placeholder="Enter value"></textarea>
      <button id="button-put-cache">PUT</button>
    </div>

    <div class="section">
      <h2>DELETE Cache Value</h2>
      <input type="text" id="inputKey-delete-cache" placeholder="Enter key to DELETE" />
      <button id="button-delete-cache">DELETE</button>
    </div>

    <div class="section">
      <h2>Response</h2>
      <pre id="response"></pre>
    </div>
  </div>

<script type="module" src="event.js"></script>
</body>
</html>
