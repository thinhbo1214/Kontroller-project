<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Kontroller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header with Back and Edit Buttons -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <button id="backButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                    Back
                </button>
                <button id="editButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                    Edit
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Page Title and Description -->
        <div class="mb-8">
            <h1 id="listTitle" class="text-3xl font-bold mb-4">TOP 10 GAMES OF ALL TIME</h1>
            <p id="listDescription" class="text-gray-400">This is my personal take, not objective. These are the games that have had the most impact on me personally.</p>
        </div>

        <!-- Games Grid (Matching games.html structure) -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 mb-16">
            <!-- Game Card Example 1 -->
            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★★★½
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-red-500 text-sm"></i>
                        <i class="fas fa-layer-group text-blue-400 text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Game Card Example 2 -->
            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★★★
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-gray-600 text-sm"></i>
                        <i class="fas fa-layer-group text-gray-600 text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Game Card Example 3 -->
            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★★
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-red-500 text-sm"></i>
                        <i class="fas fa-layer-group text-blue-400 text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Additional Game Cards -->
            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★★★½
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-gray-600 text-sm"></i>
                        <i class="fas fa-layer-group text-gray-600 text-sm"></i>
                    </div>
                </div>
            </div>

            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★★★★★
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-red-500 text-sm"></i>
                        <i class="fas fa-layer-group text-blue-400 text-sm"></i>
                    </div>
                </div>
            </div>

            <div class="group cursor-pointer">
                <div class="relative mb-3">
                    <img src="https://via.placeholder.com/200x300" alt="Game Poster" class="w-full h-auto rounded-lg shadow-lg group-hover:shadow-xl transition-shadow">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity rounded-lg"></div>
                </div>
                <div class="text-center">
                    <div class="flex justify-center mb-2 text-green-400">
                        ★
                    </div>
                    <div class="flex justify-center space-x-3">
                        <i class="fas fa-heart text-gray-600 text-sm"></i>
                        <i class="fas fa-layer-group text-gray-600 text-sm"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load More Button (Moved lower with margin adjustment) -->
        <div class="text-center mt-20">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                Load More Games
            </button>
        </div>
    </main>

    <!-- Edit Popup -->
    <div id="editPopup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 p-6 rounded-lg shadow-lg z-50 w-96">
        <input type="text" id="searchBar" placeholder="Search games to add..." class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div id="gameList" class="max-h-60 overflow-y-auto">
            <!-- Games will be populated here -->
            <div class="flex items-center p-2 border-b border-gray-700"><img src="https://via.placeholder.com/50x50" alt="Elden Ring" class="mr-2 w-12 h-12 rounded-lg">Elden Ring</div>
            <div class="flex items-center p-2 border-b border-gray-700"><img src="https://via.placeholder.com/50x50" alt="The Witcher 3" class="mr-2 w-12 h-12 rounded-lg">The Witcher 3</div>
            <div class="flex items-center p-2 border-b border-gray-700"><img src="https://via.placeholder.com/50x50" alt="Baldur's Gate 3" class="mr-2 w-12 h-12 rounded-lg">Baldur's Gate 3</div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <script>
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'lists.html';
        });

        document.getElementById('editButton').addEventListener('click', () => {
            document.getElementById('editPopup').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('editPopup').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
        });

        // Sample game data and search functionality
        const sampleGames = [
            { name: 'Elden Ring', poster: 'https://via.placeholder.com/50x50' },
            { name: 'The Witcher 3', poster: 'https://via.placeholder.com/50x50' },
            { name: 'Baldur\'s Gate 3', poster: 'https://via.placeholder.com/50x50' }
        ];

        function populateGameList(games) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = games.map(game => `<div class="flex items-center p-2 border-b border-gray-700"><img src="${game.poster}" alt="${game.name}" class="mr-2 w-12 h-12 rounded-lg"><span>${game.name}</span></div>`).join('');
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGames = sampleGames.filter(game => game.name.toLowerCase().includes(searchTerm));
            populateGameList(filteredGames);
        });

        // Initial population
        populateGameList(sampleGames);
    </script>
    <script type="module" src="./js/event.js"></script>
</body>
</html>
