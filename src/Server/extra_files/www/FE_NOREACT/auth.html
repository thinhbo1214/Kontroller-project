<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Kontroller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            500: '#10b981',
                            600: '#059669',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .toggle-password {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .toggle-password:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4">
    <!-- Background overlay -->
    <div class="absolute inset-0 bg-black/30"></div>
    
    <!-- Back button -->
    <button 
        onclick="window.location.href='index.html'"
        class="absolute top-6 left-6 text-white/80 hover:text-white transition-colors z-20 flex items-center gap-2 hover:bg-white/10 p-2 rounded-lg"
    >
        <i data-lucide="arrow-left" class="w-6 h-6"></i>
        <span class="hidden sm:inline">Back</span>
    </button>
    
    <!-- App branding -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 text-white z-20">
        <div class="flex items-center gap-2">
            <i data-lucide="gamepad-2" class="w-8 h-8"></i>
            <span class="text-2xl font-bold">Kontroller</span>
        </div>
    </div>
    
    <!-- Main container -->
    <div class="relative z-10 glass-card rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 min-h-[500px]">
            
            <!-- Login Section -->
            <div class="p-8 border-r border-white/20">
                <div class="max-w-sm mx-auto">
                    <h2 class="text-3xl font-bold text-white mb-8 text-center">Login</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">
                                Username
                            </label>
                            <input
                                type="text"
                                id="loginUsername"
                                class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50"
                                placeholder="Enter your username"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="loginPassword"
                                    class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50 pr-12"
                                    placeholder="Enter your password"
                                />
                                <button
                                    type="button"
                                    class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white/80"
                                    onclick="togglePassword('loginPassword', this)"
                                >
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <button
                                type="button"
                                class="text-blue-400 hover:text-blue-300 text-sm font-medium"
                                onclick="showForgotPassword()"
                            >
                                Forgot?
                            </button>
                        </div>
                        
                        <button
                            onclick="handleLogin()"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Sign Up Section -->
            <div class="p-8">
                <div class="max-w-sm mx-auto">
                    <h2 class="text-3xl font-bold text-white mb-8 text-center">Sign up</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">
                                Username
                            </label>
                            <input
                                type="text"
                                id="signupUsername"
                                class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50"
                                placeholder="Choose a username"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">
                                Email
                            </label>
                            <input
                                type="email"
                                id="signupEmail"
                                class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50"
                                placeholder="Enter your email"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="signupPassword"
                                    class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50 pr-12"
                                    placeholder="Create a password"
                                />
                                <button
                                    type="button"
                                    class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white/80"
                                    onclick="togglePassword('signupPassword', this)"
                                >
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-xs text-white/60 mb-4">
                            By signing up, you agree to our <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>.
                        </div>
                        
                        <button
                            onclick="handleSignup()"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg"
                        >
                            Signup
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white/40 text-xs">
        Â© 2025 Kontroller. All rights reserved.
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="glass-card p-6 rounded-lg text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-2 border-white border-t-transparent mx-auto mb-4"></div>
            <p class="text-white">Processing...</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // Handle login
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            showLoading();
            
            try {
                // Replace with actual API call
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'profile.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Handle signup
        async function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            showLoading();
            
            try {
                // Replace with actual API call
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'profile.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Show forgot password dialog
        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                alert('Password reset link will be sent to your email.');
                // Implement forgot password logic
            }
        }
        
        // Enter key handling
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.closest('.md\\:grid-cols-2').children[0].contains(activeElement)) {
                    handleLogin();
                } else if (activeElement && activeElement.closest('.md\\:grid-cols-2').children[1].contains(activeElement)) {
                    handleSignup();
                }
            }
        });
        
        // Input validation
        document.getElementById('signupEmail').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.3)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                this.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
