    <script>
        // Month navigation
        const monthElement = document.querySelector('h2');
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let currentMonth = 6; // July (0-indexed)
        let currentYear = 2025;

        document.querySelectorAll('button').forEach((button, index) => {
            if (index === 0) { // Previous month
                button.addEventListener('click', () => {
                    currentMonth--;
                    if (currentMonth < 0) {
                        currentMonth = 11;
                        currentYear--;
                    }
                    monthElement.textContent = `${months[currentMonth]} ${currentYear}`;
                });
            } else if (index === 1) { // Next month
                button.addEventListener('click', () => {
                    currentMonth++;
                    if (currentMonth > 11) {
                        currentMonth = 0;
                        currentYear++;
                    }
                    monthElement.textContent = `${months[currentMonth]} ${currentYear}`;
                });
            }
        });

        // Filter functionality
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                console.log('Filter changed:', this.value);
                // Here you would implement the filtering logic
            });
        });

        // Game poster click handler
        document.querySelectorAll('img[alt="Game"]').forEach(img => {
            img.addEventListener('click', function() {

                // Here you would show game details or navigate to game page

        // Day cell click handler
