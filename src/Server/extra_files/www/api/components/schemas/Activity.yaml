Activity:
  type: object
  description: A user activity that records a specific action performed by the user in the system.
  properties:
    activityId:
      type: string
      description: Unique identifier for the activity.
      example: '001'

    content:
      type: string
      description: Description or content of the activity performed by the user.
      example: 'This is an activity.'
      
    dateDo:
      type: string
      format: date
      description: The date the activity was performed, in YYYY-MM-DD format.
      example: '2023-10-01'
