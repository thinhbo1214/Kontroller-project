get:
  tag:
    -comment
  summary: Get comment by ID
  operationId: GetComment
  parameters:
    - name: commentId
      in: query
      required: true
      schema:
        type: string
        example: 'cmt001'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: './components/schemas/Comment.yml#/Comment'
            data:
            - name: commentId
            - name: content
            - name: author
            - name: dateCreated
            - name: reactions
post:
  summary: Create a new comment
  operationId: CreateComment
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/schemas/Comment.yml#/Comment'
          data:
          - name: content
          - name: author
  responses:
    201:
      description: ./components/responses/AllStatusCode.yml#/201'
put:
  tag:
    -comment
  summary: Update an existing comment
  operationId: UpdateComment
  parameters:
    - name: commentId
      in: query
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/schemas/Comment.yml#/Comment'
          data:
          - name: commentId
          - name: content
  responses:
    200:
      $ref: './components/responses/AllStatusCode.yml#/200'
    400:
      $ref: './components/responses/AllStatusCode.yml#/400'
    401:
      $ref: './components/responses/AllStatusCode.yml#/401'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'
delete:
  tag:
    -comment
  summary: Delete a comment
  operationId: DeleteComment
  parameters:
    - name: commentId
      in: query
      required: true
      schema:
        type: string
  responses:
    200:
      $ref: './components/responses/AllStatusCode.yml#/200'
    400:
      $ref: './components/responses/AllStatusCode.yml#/400'
    401:
      $ref: './components/responses/AllStatusCode.yml#/401'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'
