get:
  tags:
    - review
  summary: Get review by ID
  operationId: GetReviewById
  parameters:
    - name: reviewId
      in: query
      description: Review ID to fetch
      required: true
      schema:
        type: string
        example: 'rev001'
  responses:
    200:
      description: Review data
      content:
        application/json:
          schema:
            $ref: './components/schemas/Review.yml#/Review'
    400:
      $ref: './components/responses/AllStatusCode.yml#/400'
    404:
      $ref: './components/responses/AllStatusCode.yml#/404'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'

post:
  tags:
    - review
  summary: Create new review
  operationId: CreateReview
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/schemas/Review.yml#/Review'
  responses:
    201:
      description: Created
    400:
      $ref: './components/responses/AllStatusCode.yml#/400'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'

put:
  tags:
    - review
  summary: Update review
  operationId: UpdateReview
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/schemas/Review.yml#/Review'
  responses:
    200:
      description: Updated
    400:
      $ref: './components/responses/AllStatusCode.yml#/400'
    404:
      $ref: './components/responses/AllStatusCode.yml#/404'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'

delete:
  tags:
    - review
  summary: Delete review
  operationId: DeleteReview
  parameters:
    - name: reviewId
      in: query
      required: true
      schema:
        type: string
        example: 'rev001'
  responses:
    200:
      description: Deleted
    404:
      $ref: './components/responses/AllStatusCode.yml#/404'
    500:
      $ref: './components/responses/AllStatusCode.yml#/500'
