Diary:
  type: object
  description: A personal log created by a user to record games they have played or want to track.
  properties:
    diaryId:
      type: string
      description: Unique identifier for the diary entry.
      example: '001'
    gameLogged:
      type: array
      description: List of games associated with this diary entry.(Suggestion:use `gameId` instead of full object if only reference is needed.)
      items:
        $ref: './Game.yml#/Game'
    dateLogged:
      type: string
      format: date
      description: The date the diary entry was created or updated, in YYYY-MM-DD format.
      example: '2023-10-01'
