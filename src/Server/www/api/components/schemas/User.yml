User:
  type: object
  properties:
    userID:
      type: string
      example: '001'
    username:
      type: string
      example: 'admin'
    email:
      type: string
      example: 'admin@kontroller.com'
    avatar:
      type: string
      example: '001'
    diary:
      $ref: './Diary.yml#/Diary'
    playLaterList:
      type: array
      items:
        $ref: './Game.yml#/Game'
    isLoggedIn:
      type: boolean
      example: true
    followers:
      type: array
      items:
        $ref: './User.yml#/User'
    lists:
      type: array
      items:
        $ref: './List.yml#/List'
    activity:
      type: array
      items:
        $ref: './Activity.yml#/Activity'

Account:
  type: object
  properties:
    username:
      type: string
      example: 'admin'
    password:
      type: string
      example: 'admin'